services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: tsa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: tsa-kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 30
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: tsa-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "18080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: tsa-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  collector:
    build:
      context: ./collector
    container_name: tsa-collector
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_POSTS: reddit_posts
      TOPIC_COMMENTS: reddit_comments
      SUBREDDITS: worldnews,news
      POLL_INTERVAL_SECONDS: 60
      USER_AGENT: "tsa-reddit-collector/1.0 (class project)"
      STATE_DIR: /state
      LOG_LEVEL: INFO
    volumes:
      - collector_state:/state
    restart: unless-stopped

  sentiment-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsa-sentiment-worker
    command: python scripts/mongo_sentiment_worker.py
    env_file: .env
    environment:
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DB: reddit_stream
      MONGO_COLLECTION_COMMENTS: comments
      MONGO_COLLECTION_POSTS: posts
    depends_on:
      - mongodb
    restart: unless-stopped

  spark:
    image: spark:3.5.7-python3
    container_name: tsa-spark
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_started
    volumes:
      - ./spark:/opt/spark-app
    working_dir: /opt/spark-app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DB: reddit_stream
      PYSPARK_PYTHON: python3
    command: ["sleep", "infinity"]
    restart: unless-stopped

volumes:
  collector_state:
  mongo_data:
